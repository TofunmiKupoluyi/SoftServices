<html ng-app="myApp">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/staticcontent/editedcss.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><b>SoftServices</b></a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="../counsel">About Us</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/client"><span class="glyphicon glyphicon-log-in"></span> Client Portal</a></li>
                <li class="active"><a href="/adminLogin"><span class="glyphicon glyphicon-user"></span> Admin Portal</a></li>

            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <center>
                <h2>Soft Services Admin Portal</h2>
            </center>
            <hr>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4" ng-controller="loginController" ng-cloak>
                <div class="alert alert-success alert-dismissable" ng-show="successful">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>Login Successful</strong>
                </div>
                <div class="alert alert-danger alert-dismissable" ng-show="failed">
                    <!--<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>-->
                    <strong><Center>Login Failed</center></strong>
                </div>

                <div class="panel panel-default" style="border-radius:5px 5px 5px 5px; border-top-style: solid; border-top-width:3px; border-top-color: rgb(60,141,188)">
                    <div class="panel-body">
                        <h4>Login to your account</h4>
                        <hr>
                        <form ng-submit="login(username, password)">
                            <input ng-model="username" placeholder="Email" type="email" class="form-control">
                            <br>
                            <input ng-model="password" type="password" placeholder="Password" class="form-control">
                            <br><br>
                            <b><input type="Submit" class="form-control btn-primary" value="Sign In" style="border-radius:0px 0px"></b>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <center><a href="#"><small>Forgot your password?</small></a></center>
                    </div>
                </div>

            </div>
            <div class="col-xs-4"></div>
        </div>
    </div>
    <!-- ///////////////////////// JAVASCRIPT STUFF /////////////////////////////////////////////////-->
    <!-- jQuery 2.2.3 -->
    <script src="/staticcontent/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.6 -->
    <script src="/staticcontent/bootstrap/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>

    <!-- Morris.js charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="/staticcontent/plugins/morris/morris.min.js"></script>
    <!-- Sparkline -->
    <script src="/staticcontent/plugins/sparkline/jquery.sparkline.min.js"></script>
    <!-- jvectormap -->
    <script src="/staticcontent/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="/staticcontent/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <!-- jQuery Knob Chart -->
    <script src="/staticcontent/plugins/knob/jquery.knob.js"></script>
    <!-- daterangepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script src="/staticcontent/plugins/daterangepicker/daterangepicker.js"></script>
    <!-- datepicker -->
    <script src="/staticcontent/plugins/datepicker/bootstrap-datepicker.js"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="/staticcontent/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
    <!-- Slimscroll -->
    <script src="/staticcontent/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="/staticcontent/plugins/fastclick/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="/staticcontent/dist/js/app.min.js"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="/staticcontent/dist/js/pages/dashboard.js"></script>
    <!-- Angular app -->
    <script src="/staticcontent/angularapp.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="/staticcontent/dist/js/demo.js"></script>
</body>

</html>
